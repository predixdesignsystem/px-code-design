<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

  <!-- Common demo imports -->
  <link rel="import" href="../../px-sass-doc/px-sass-doc.html" />
  <link rel="import" href="../css/px-code-design-demo-styles.html" />

<!-- Demo DOM module -->
<dom-module id="px-code-design-demo">
  <template>
  <!-- 0: Import the styles-->
  <style include="px-code-design-demo-styles" is="custom-style"></style>

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-code-design"
  description="The Predix UI Code module provides styling for block and inline code snippets."
  layer="base"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "https://github.com/PredixDev/px-forms-design",
    "https://github.com/PredixDev/px-colors-design"
  ]'
  selected-options="{{selectedOptions}}"
  tabs='["Default","Inline"]' selected-tab="{{selectedTab}}">

<!-- FOR 'DEFAULT' TAB -->
<template is="dom-if" if="[[_tabIs('Default',selectedTab)]]" restamp>

<section slot="demo-html">

<figure class="code">
  <code>
    &lt;h1&gt;Heading 1&lt;/h1&gt;
    <br>
    &lt;p&gt;Paragraph&lt;/p&gt;
    <br>
    &lt;ol&gt;
    <br>
    &nbsp;&nbsp;&lt;li&gt;Ordered List Item&lt;/li&gt;
    <br>
    &nbsp;&nbsp;&lt;li&gt;Ordered List Item&lt;/li&gt;
    <br>
    &lt;/ol&gt;
  </code>
</figure>
</section>

<section slot="import">
@import 'px-code-design/_base.code.scss';
</section>

</template>

<!-- FOR 'OTHER' TAB -->
<template is="dom-if" if="[[_tabIs('Inline',selectedTab)]]" restamp>

<section slot="demo-html">

Flag must be set before <code class="code code--inline">@import</code> in component Sass file.

</section>

<section slot="import">
$inuit-enable-code--inline  : true;
@import 'px-code-design/_base.code.scss';
</section>

</template>


<!-- 5: Set Usage HTML -->
<section slot="usage">
Use the following HTML to set up your project:
```
<!-- Code Block -->
<figure class="code">
  <code>
    &hellip;
  </code>
</figure>


<!-- Code Inline -->
<code class="code code--inline">&hellip;</code>

```
</section>

</px-sass-doc>
</template>

</dom-module>

<!-- 6: Handle selectedOptions, update demo -->
<script>
  Polymer({
    is: 'px-code-design-demo',

    _tabIs : function(tabName) {
      var selected = this.selectedTab || "";
      return selected === tabName;
    }

  });
</script>
